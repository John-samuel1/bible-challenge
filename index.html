<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #dff1f1;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .button-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      background-color: #009688;
      border: none;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

<header>الرئيسية</header>

<div class="button-container">
  <button class="btn" onclick="location.href='sabah.html'">تحدي الكتاب</button>
  <button class="btn" onclick="location.href='challenge.html'">تحدي 1x3</button>
</div>

</body>
</html>
