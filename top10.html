<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لعبة توب 10</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #eafafa;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .btn {
      background-color: #009688;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .score {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-arrow">←</a>
  لعبة توب 10
</header>

<div class="content">
  <p>اكتب رقم الترتيب اللي جاوبه الفريق (1 إلى 10):</p>
  <input type="number" id="rank" min="1" max="10" style="font-size:18px; padding:5px; width: 60px;" />
  <br>
  <button class="btn" onclick="submitRank()">إجابة</button>

  <div class="score" id="score">نقاط الفريق: 0</div>
</div>

<script>
  let score = 0;
  let usedRanks = [];

  function submitRank() {
    const input = document.getElementById("rank");
    const rank = parseInt(input.value);
    if (rank < 1 || rank > 10 || usedRanks.includes(rank)) {
      alert("ترتيب غير صالح أو مكرر!");
      return;
    }
    score += (11 - rank); // العاشر = 10، الأول = 1
    usedRanks.push(rank);
    input.value = "";
    updateScore();
  }

  function updateScore() {
    document.getElementById("score").innerText = `نقاط الفريق: ${score}`;
  }
</script>

</body>
</html>
