<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قواعد الألعاب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #eafafa;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 20px;
    }

    .card {
      background-color: white;
      border: 2px solid #b2dfdb;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .card-title {
      font-weight: bold;
      font-size: 20px;
      color: #009688;
      margin-bottom: 10px;
    }

    .card-body {
      display: none;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .btn {
      width: 100%;
      background-color: #009688;
      border: none;
      padding: 15px;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-arrow">←</a>
    قواعد الألعاب
  </header>

  <div class="content">

    <div class="card" onclick="toggleCard(this)">
      <div class="card-title">بنك</div>
      <div class="card-body">
        <p>شرح لعبة بنك هنا...</p>
        <button class="btn">ابدأ اللعب</button>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
      <div class="card-title">ريسك</div>
      <div class="card-body">
        <p>شرح لعبة ريسك هنا...</p>
        <button class="btn">ابدأ اللعب</button>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
      <div class="card-title">توب 10</div>
      <div class="card-body">
        <p>شرح لعبة توب 10 هنا...</p>
        <button class="btn">ابدأ اللعب</button>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
      <div class="card-title">اهبد صح</div>
      <div class="card-body">
        <p>شرح لعبة اهبد صح هنا...</p>
        <button class="btn">ابدأ اللعب</button>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
      <div class="card-title">تمثيل</div>
      <div class="card-body">
        <p>شرح لعبة التمثيل هنا...</p>
        <button class="btn">ابدأ اللعب</button>
      </div>
    </div>

    <div class="card" onclick="toggleCard(this)">
      <div class="card-title">انا مين</div>
      <div class="card-body">
        <p>شرح لعبة أنا مين هنا...</p>
        <button class="btn">ابدأ اللعب</button>
      </div>
    </div>

  </div>

  <script>
    function toggleCard(card) {
      const body = card.querySelector(".card-body");
      const isOpen = body.style.display === "block";

      // إغلاق كل الكروت المفتوحة
      document.querySelectorAll('.card-body').forEach(el => el.style.display = 'none');

      // فتح الكارت الحالي لو مش مفتوح
      if (!isOpen) {
        body.style.display = "block";
      }
    }
  </script>
</body>
</html>
