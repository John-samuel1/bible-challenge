<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <style>
    body {
      margin: 0;

      background-color: #eafafa;

    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 20px;
    }

    .btn {
      width: 100%;

      border: none;
      padding: 20px;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .card {
      background-color: white;
      border: 2px solid #b2dfdb;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.1);
    }

    .card-title {
      font-weight: bold;
      font-size: 20px;
      color: #009688;
      margin-bottom: 10px;
    }

    .empty-boxes {
      height: 150px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 18px;
    }
  </style>
</head>
